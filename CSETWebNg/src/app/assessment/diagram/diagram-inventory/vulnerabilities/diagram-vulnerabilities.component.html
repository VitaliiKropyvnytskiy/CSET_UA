<div *ngIf="diagramComponentList.length == 0; else mainContent" class="spinner-container" style="margin: 2em auto">
  <div style="max-width: 50px; max-height: 50px;"></div>
</div>
<ng-template #mainContent>
  <table matSort (matSortChange)="sortData($event)" class="assessment-summary" style='overflow:auto'>
    <th mat-sort-header="label">Назва</th>
    <th mat-sort-header="assetType">Тип</th>
    <th mat-sort-header="vendorName">Назва постачальника</th>
    <th mat-sort-header="productName">Назва продукту</th>
    <th mat-sort-header="version" style="width: 10%">Назва версії</th>
    <th mat-sort-header="serialNumber" style="width: 10%">Серійний номер</th>
    <th mat-sort-header="physicalLocation" style="width: 10%">Фізичне розташування</th>
    <th mat-sort-header="vulnerabilities">Вразливі місця</th>

    <tr *ngFor="let component of diagramComponentList;">
      <td>{{component.label}}</td>
      <td>{{component.assetType}}</td>
      <td>
        <input matInput class="form-control" [(ngModel)]="component.vendorName" (ngModelChange)="filterVendors($event)"
        [matAutocomplete]="autoVendor" (click)="filterVendors(component.vendorName)" (blur)="saveComponent(component)">
        <mat-autocomplete #autoVendor="matAutocomplete">
          <mat-option *ngFor="let vendor of filteredVendorOptions" [value]="vendor.name">
            <div class="d-flex justify-content-between">
              <span>
                {{ vendor.name }}
              </span>
              <button class="btn bgc-trans ml-3 mt-1 p-0"
               mat-icon-button aria-label="Delete Vendor" (click)="deleteVendor(vendor.name)">
                <mat-icon matTooltip="Видалити постачальника" matTooltipPosition="right" class="delete-button">Закрити</mat-icon>
              </button>
            </div>
          </mat-option>
        </mat-autocomplete>
      </td>
      <td>
        <input class="form-control" [(ngModel)]="component.productName" (ngModelChange)="filterProducts($event, component.vendor?.products)"
        [disabled]="!component.vendorName" (click)="filterProducts(component.productName, component.vendor?.products)"
        [matAutocomplete]="autoProduct" (blur)="saveComponent(component)">
        <mat-autocomplete #autoProduct="matAutocomplete">
          <mat-option *ngFor="let product of filteredProductOptions" [value]="product.name">
            <div class="d-flex justify-content-between">
              <span>
                {{ product.name }}
              </span>
              <button class="btn bgc-trans ml-3 mt-1 p-0"
               mat-icon-button aria-label="Delete Product" (click)="deleteProduct(component.vendorName, product.name)">
                <mat-icon matTooltip="Видалити продукт" matTooltipPosition="right" class="delete-button">Закрити</mat-icon>
              </button>
            </div>
          </mat-option>
        </mat-autocomplete>
      </td>
      <td><input class="form-control" [(ngModel)]="component.versionName" (blur)="saveComponent(component)" /></td>
      <td><input class="form-control" [(ngModel)]="component.serialNumber" (blur)="saveComponent(component)" /></td>
      <td><input class="form-control" [(ngModel)]="component.physicalLocation" (blur)="saveComponent(component)" /></td>
      <td>
        <div
          matTooltip="У поточній базі даних не виявлено вразливостей цього постачальника та продукту"
          [matTooltipDisabled]="!isShowVulnerabilitiesButtonDisabled(component)">
          <button class="btn" (click)="showVulnerabilities(component)" [disabled]="isShowVulnerabilitiesButtonDisabled(component)"
            matTooltip="Переглянути вразливості, пов’язані з цим мережевим компонентом">
            <span class="icon-link-button-text-dark" style="color: #1a53ff">Вразливі місця</span>
          </button>
        </div>
      </td>
    </tr>
  </table>
</ng-template>
