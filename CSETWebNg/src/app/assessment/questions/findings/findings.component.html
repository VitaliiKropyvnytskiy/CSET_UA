<div class="d-flex flex-column justify-content-center flex-11a">
  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span class="mr-3 fs-base-6 cset-icons-light-bulb"></span>
    <span>Деталі спостереження</span>
  </div>

  <mat-dialog-content class="py-3">
    <div class="item bigitem">
      <p>Розділ спостереження за запитаннями призначений для досвідчених користувачів, які хочуть зібрати додаткову
        інформацію про конкретні запитання під час оцінювання.</p>

      <div class="form-group">
        <label for="title" class="form-label">Назва</label>
        <input id="title" type="text" autocomplete="off" class="form-control" [(ngModel)]="finding.summary">
      </div>

      <div class="form-group">
        <label for="importance" class="form-label">Важливість</label>
        <select id="importance" name="importance" class="form-control" [(ngModel)]="finding.importance_Id"
          (change)="updateImportance($event.target.value)">
          <option *ngFor="let import of importances" [value]="import?.importance_Id">{{import?.value}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date" class="form-label">Дата вирішення</label>
        <input matInput MatDatepickerInput class="form-control" id="date" name="date"
          [(ngModel)]="finding.resolution_Date" [matDatepicker]="picker" (focus)="picker.open()" (click)="picker.open()"
          (change)="update()">
        <mat-datepicker #picker></mat-datepicker>
      </div>

      <div class="form-group">
        <label for="issue" class="form-label">Проблема</label>
        <textarea id="issue" autocomplete="off" class="form-control" type="text" [(ngModel)]="finding.issue"></textarea>
      </div>
      <div class="form-group">
        <label for="impact" class="form-label">Впливи</label>
        <textarea id="impact" autocomplete="off" class="form-control" type="text"
          [(ngModel)]="finding.impact"></textarea>
      </div>
      <div class="form-group">
        <label for="recommendations" class="form-label">Рекомендації</label>
        <textarea id="recommendations" autocomplete="off" class="form-control" type="text"
          [(ngModel)]="finding.recommendations"></textarea>
      </div>
      <div class="form-group">
        <label for="vulnerabilities" class="form-label">Вразливості</label>
        <textarea id="vulnerabilities" autocomplete="off" class="form-control" type="text"
          [(ngModel)]="finding.vulnerabilities"></textarea>
      </div>
    </div>


    <!-- interested parties -->
    <div class="form-group" *ngIf="showContacts()">
      <div class="d-flex justify-content-between align-items-center flex-11a">
        <label for="contacts" class="form-label">Відповідальні особи</label>
        <button class="btn-link fs-smaller" (click)="clearMulti()">Очистити вибір</button>
      </div>

      <div class="pl-3">
        <div *ngFor="let contact of finding.finding_Contacts" class="indiv-responsible">
          <input class="checkbox-custom" type="checkbox" id="{{contact.assessment_Contact_Id}}"
            (change)="updateContact(contact)" [(ngModel)]="contact.selected">
          <label for="{{contact.assessment_Contact_Id}}" class="checkbox-custom-label">{{ contact.name }}</label>
        </div>
      </div>
      <br /><br />
      <app-assessment-contacts (triggerChange)="refreshContacts()"
        class="mb-4 d-flex justify-content-end flex-00a"></app-assessment-contacts>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="p-3 mb-0 d-flex justify-content-between flex-00a">
    <button class="btn btn-primary" (click)="update()">Закрити</button>
  </mat-dialog-actions>
</div>
