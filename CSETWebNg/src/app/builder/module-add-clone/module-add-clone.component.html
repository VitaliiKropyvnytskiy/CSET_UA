<div class="d-flex flex-column justify-content-center flex-11a" style="max-width: 30rem;">

  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span>Виберіть модулі</span>
  </div>


  <mat-dialog-content>
    <div class="my-3">
      Виберіть один або кілька модулів для клонування. <strong>ПРИМІТКА. Ваш модуль буде замінено вимогами та
        запитаннями з модулів, вибраних нижче.</strong>
    </div>

    <div style="height: 30vh">
      <mat-selection-list #sets dense [(ngModel)]="selectedSets">
        <mat-list-option *ngFor="let set of setNames" [value]="set">
          {{set.shortName}}
        </mat-list-option>
      </mat-selection-list>
    </div>

    <div class="alert alert-warning" role="alert" [hidden]="!warning">
      Під час збереження змін сталася помилка
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="p-3 mb-0 d-flex justify-content-between flex-00a">
    <button id="addsets" class="btn btn-primary" (click)="addSets()">Додати питання та вимоги</button>
    <button class="btn btn-secondary" (click)="cancel()">Скасувати</button>
  </mat-dialog-actions>
</div>
