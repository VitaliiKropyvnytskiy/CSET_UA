<div class="d-flex flex-column justify-content-center flex-11a">
  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span class="mr-3 fs-base-6 cset-icons-exclamation-triangle" aria-label="charter-warning"></span>
    <span>{{ dialogTitle }}</span>
  </div>

  <mat-dialog-content class="pt-3 pl-3 pr-3 d-flex flex-column flex-11a">
    <p>Щоб зашифрувати ваше оцінювання, введіть пароль.</p>
    <p>Якщо ви продовжите без введення пароля, шифрування не використовуватиметься.</p>

    <div class="input-container ml-1 mr-1">
      <input [type]="showPassword ? 'text' : 'password'" tabindex="0" class="form-control mt-2" name="password" placeholder="Пароль"
        [(ngModel)]="password" />
      <div *ngIf="!showPassword" class="input-icon" (click)="togglePasswordVisibility()" matTooltip="Показати пароль">
        <i class="fas fa-eye"></i>
      </div>
      <div *ngIf="showPassword" class="input-icon" (click)="togglePasswordVisibility()" matTooltip="Сховати пароль">
        <i class="fas fa-eye-slash"></i>
      </div>

      <input type="text" tabindex="0" class="form-control mt-4" name="passwordHint" placeholder="Підказка до паролю (не обов'язково)" 
        [(ngModel)]="passwordHint" />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="p-3 pt-0 mb-0 d-flex justify-content-end flex-11a">
    <button class="btn btn-secondary" (click)="confirm()">Продовжити</button>
  </mat-dialog-actions>

</div>
